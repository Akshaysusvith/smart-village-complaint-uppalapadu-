<!DOCTYPE html>
<html>
<head>
    <title>Village Complaint System</title>
</head>
<body>
    <h2>Submit a Complaint</h2>
    <form action="/submit_complaint" method="post">
        <label>Name:</label> <input type="text" name="name" required><br>
        <label>Contact:</label> <input type="text" name="contact" required><br>
        <label>Category:</label> <input type="text" name="category" required><br>
        <label>Description:</label> <textarea name="description" required></textarea><br>
        <button type="submit">Submit Complaint</button>
    </form>
    <a href="/complaints">View Complaints</a>
</body>
</html>
