<!DOCTYPE html>
<html>
<head>
    <title>Complaints</title>
</head>
<body>
    <h2>Complaint List</h2>
    <ul>
        {% for complaint in complaints %}
        <li>
            <strong>{{ complaint.category }}</strong> - {{ complaint.description }} ({{ complaint.status }})
            <form action="/update_status/{{ complaint.id }}" method="post">
                <select name="status">
                    <option value="Pending">Pending</option>
                    <option value="Resolved">Resolved</option>
                </select>
                <button type="submit">Update</button>
            </form>
            <form action="/delete_complaint/{{ complaint.id }}" method="post">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="/">Submit Another Complaint</a>
</body>
</html>
